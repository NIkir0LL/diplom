<!DOCTYPE html>
<html>
<head>
    <title>Загрузить документ</title>
</head>
<body>
    <h1>Загрузить документ</h1>
    <form action="/upload_document" method="post" enctype="multipart/form-data">
        <label for="document">Документ:</label>
        <input type="file" id="document" name="document"><br>
        <input type="submit" value="Загрузить">
    </form>
</body>
</html>
