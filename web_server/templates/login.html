<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Вход</h1>

            <!-- Кастомный алерт -->
            {{if .HasAlert}}
            <div id="custom-alert" class="alert-overlay">
                <div class="alert-box {{if eq .AlertType "success"}}alert-success{{else}}alert-danger{{end}}">
                    <div class="alert-message">{{.Alert}}</div>
                    <div class="alert-buttons">
                        <button class="button button-primary" onclick="closeCustomAlert()">ОК</button>
                    </div>
                </div>
            </div>
            {{end}}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="button button-primary">Войти</button>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
